version: '3'

services:
  nginx:
    image: ${IMAGE_NAME}
    volumes:
      - "/apps/nginx/www:/var/www"
      - "/etc/letsencrypt:/etc/letsencrypt"
    networks:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 200M
        reservations:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: nginx


networks:
  nginx:
    driver: overlay
    external: true
